<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Form Di HTML</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <form action="Login.php" method="post">
      <p>
        <label for="Username">Username</label>
        <input type="text" name="Username" placeholder="Username..." />
      </p>
      <p>
        <label>Password</label>
        <input type="password" name="Password" placeholder="Password..." />
      </p>
      <p>
        <label
          ><input type="checkbox" name="Remember" value="Remember" /> Remember
          Me</label
        >
      </p>
      <p>
        <input type="submit" name="submit" value="Login" />
      </p>
    </form>
    <hr />
    <h1>Form Contact</h1>
    <form action="contact.php" method="post">
      <fieldset>
        <legend>Contact</legend>
        <p>
          <label>Name</label>
          <input type="text" name="name" placeholder="Your Name..." />
        </p>
        <p>
          <label>Subject</label>
          <input type="text" name="Subject" placeholder="Subject..." />
        </p>
        <p>
          <label>Email</label>
          <input type="email" name="email" placeholder="Your Email..." />
        </p>
        <p>
          <input type="submit" name="submit" value="Send" />
        </p>
      </fieldset>
    </form>
    <h1>Form Register</h1>
    <form action="Register.php" method="post">
      <fieldset>
        <legend>Register</legend>
        <p>
          <label>Nama</label>
          <input type="text" name="Nama" placeholder="Nama Lengkap..." />
        </p>
        <p>
          <label>Username</label>
          <input type="text" name="Username" placeholder="Username..." />
        </p>
        <p>
          <label>Email</label>
          <input type="email" name="Email" placeholder="Your Email" />
        </p>
        <p>
          <label>Password</label>
          <input type="password" name="Password" placeholder="Password..." />
        </p>
        <p>
          <label>Jenis Kelamin</label><br />
          <label
            ><input
              type="radio"
              name="Jenis_Kelamin"
              value="Laki-Laki"
            />Laki-Laki</label
          >
          <label
            ><input
              type="radio"
              name="Jenis_Kelamin"
              value="Perempuan"
            />Perempuan</label
          >
        </p>
        <p>
          <label>Agama</label>
          <select name="Agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
          </select>
        </p>
        <p>
          <label>Biografi</label>
          <textarea name="Biografi"></textarea>
        </p>
        <p>
          <input type="submit" name="submit" value="Daftar" />
        </p>
      </fieldset>
    </form>
    <h1>Advaced Form</h1>
    <form action="Contact.php" method="post">
      <fieldset>
        <legend>Form</legend>
        <p>
          <label>Alamat Web</label>
          <input type="url" name="name" placeholder="Alamat Web..." />
        </p>
        <p>
          <label>Tanggal Lahir</label>
          <input type="date" name="Tanggal" />
        </p>
        <p>
          <label>Umur</label>
          <input type="number" min="10" max="90" name="umur" />
        </p>
        <p>
          <input type="submit" name="submit" value="Send" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
