<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Formating HTML</title>
  </head>
  <body>
    <h1>Text Formating</h1>
    <p style="font-size: 30px;">
      <b>Lorem ipsum</b> dolor <br> 
      <i>sit amet</i> <br>
      <b><u>consectetur</u></b><br> 
      <u>adipisicing elit.</u><br>
      <small>Ex architecto</small><br>
      <strong>dignissimos eaque </strong><br>
      <sub>corrupti exercitationem.</sub><br>
      <sup>Debitis et nobis similique ad</sup><br>
      <ins>nulla nostrum odit.</ins><br>
      <del>Pariatur, cupiditate. </del><br>
      <mark>Perferendis quasi nisi soluta</mark><br>
      cum explicabo.
    </p>
  </body>
</html>
