<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Praktek Video & Audio</title>
  </head>
  <body>
    <h1>Vidio Dari Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Z510ZXsIexI?si=YAd19n_jBD6N1gxe"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <h1>Vidio Dari File</h1>
    <video width="560" height="315" controls>
      <source
        src="RAHASIA UMUR KEDUA - Ustadz Dr. Firanda Andirja, M.A. #panjangumur #umur #amal #amalan #amaljariyah.mp4"
        type="video/mp4"
      />
    </video>
    <hr />
    <h1>Ini Adalah Audio</h1>
    <audio controls loop>
        <source src="001_SURAT_AL_FATIHAH.mp3" type="mp3/audio" >
    </audio>
  </body>
</html>
